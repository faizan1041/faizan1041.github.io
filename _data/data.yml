career-profile:
    title: Career Profile
    summary: |
      Over 6 years of experience in Web Application Development with Python, PHP, Nodejs, Ruby on Rails, MySQL, Wordpress, Laravel, Mongodb and etc.

      How can I help you?

      DevOps Services
      Deployment of any kind of service or application on cloud on any cloud platform such as AWS, Digital Ocean, Linode, Azure, IBM Bluemix and etc. Can build up and code (within) your Serverless or Service Oriented Architecture. Your data is sensitive enough to be deployed on cloud? I can deploy all that for you in-house.

      Setting up GPU-Accelerated Research Cluster
      It takes long to train your Deep Learning Model? I can setup a GPU-Accelerated Research Cluster with IBM Power API in-house or on cloud.

      Software Development
      Need help in development of your new SaaS application up to latest industry standards. I can help in development with following technologies

      Python
      PHP
      Chatbot Development / NLP
      Ruby on Rails
      Nodejs
      Angularjs, Ionic, Hybrid Mobile App Development
      Angular 2/4

